<section ng-controller="WomenListCtrl">
	  
    <h1>Women's Centers</h1>
    <input id="search" type="text" ng-model="query" />
    <select ng-model="orderProp">
          <option value="name">Brooklyn</option>
          <option value="name">Bronx</option>
          <option value="name">Queens</option>
          <option value="name">Manhattan</option>
          <option value="name">Staten Island</option>
    </select>
    <div ng-repeat="resource in women_resources ">
        <ul ng-repeat="name in resource.data| filter:query | orderBy:orderProp"" >
          <li>{{name[8]}}</li>
        </ul>
    </div>
</section>
